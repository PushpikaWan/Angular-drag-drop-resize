<mat-grid-list cdkDropListGroup [cols]="cols | min:responsiveColumns" rowHeight="1:0.5" gutterSize="15px">
  <mat-grid-tile *ngFor="let card of dashboardItems; let i = index;"
    [colspan]="card.columns | min:responsiveColumns:cols" [rowspan]="card.rows | min:cardMaxRows">
    <cdk-drop-list [cdkDropListData]="i">
      <!-- Cards -->
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div class="card-item-content">
            <ng-content #cardContent></ng-content>
          </div>
        </mat-card-content>
      </mat-card>
    </cdk-drop-list>
  </mat-grid-tile>
</mat-grid-list>
