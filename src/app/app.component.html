<div class="dashboard" fxLayout="row">
  <div  class="example-container" *ngFor="let hList of horizontalLists; let i = index">
    <div class="example-container">
       <div cdkDropList id="{{hList.id}}" [cdkDropListData]="hList.cardList"
         class="example-list" [cdkDropListConnectedTo]="connectedTo" class="item-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of hList.cardList" cdkDrag>{{item}}</div>
      </div>
    </div>
  </div>
</div>
